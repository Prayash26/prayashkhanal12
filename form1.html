+<!DOCTYPE html>
<html>
<head>
    <title>Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        form {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"]   
 {
            width: 100%;
            padding: 10px;   

            border: 1px solid #ccc;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;   

            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>   

<body>
    <h2>Application Form</h2>
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName">

        <label for="dateOfBirth">Date   
 of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth">

        <label for="age">Age:</label>   

        <input type="number" id="age" name="age">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>   

            <option value="other">Other</option>
        </select>   


        <label for="emailAddress">Email Address:</label>
        <input type="email" id="emailAddress" name="emailAddress">

        <label for="positionsAvailable">Positions Available:</label>
        <input type="checkbox" id="juniorDeveloper" name="positionsAvailable" value="Junior Developer">
        <label for="juniorDeveloper">Junior Developer</label>
        <input type="checkbox" id="midLevelDeveloper" name="positionsAvailable" value="Mid-level Developer">
        <label for="midLevelDeveloper">Mid-level Developer</label>
        <input type="checkbox" id="seniorDeveloper" name="positionsAvailable" value="Senior Developer">
        <label for="seniorDeveloper">Senior Developer</label>

        <label for="programmingLanguages">Programming Languages:</label>
        <input type="checkbox" id="java" name="programmingLanguages" value="Java">
        <label for="java">Java</label>
        <input type="checkbox" id="javascript" name="programmingLanguages" value="JavaScript">
        <label for="javascript">JavaScript</label>
        <input type="checkbox" id="python" name="programmingLanguages" value="Python">
        <label for="python">Python</label>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword">

        <input type="submit" value="Submit">   

        <input type="reset" value="Reset">
    </form>
</body>
</html>
