<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <link rel="stylesheet" href="style.css">

<style>
.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;
    gap: 20px;
    padding: 20px;
    background-color: #f0f0f0;
}

.item {
    width: 200px;
    height: 150px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    font-weight: bold;
    color: #333;
}

.item1 { background-color: #ff9999; }
.item2 { background-color: #99ff99; }
.item3 { background-color: #9999ff; }
.item4 { background-color: #ffff99; }
.item5 { background-color: #ff99ff; }
.item6 { background-color:aqua;}
</style>
</head>
<body>
    <div class="container">
        <div class="item item1">PRAYASH KHANAL</div>
        <div class="item item2">COURSE</div>
        <div class="item item3">BCA</div>
        <div class="item item4"> SOFTWARE DEVELOPMENT</div>
        <div class="item item5">1ST SEM</div>
        <div class="item item6">MEDHAVI SKILL UNIVERSITY</div>
    </div>
</body>
</html>
